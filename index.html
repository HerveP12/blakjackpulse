<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Pulse</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-board">
      <h1>Blackjack Pulse</h1>
      <div id="dealer-area">
        <h2>Dealer's Hand</h2>
        <div id="dealer-cards"></div>
      </div>
      <div id="player-area">
        <h2>Your Hand</h2>
        <div id="player-cards"></div>
      </div>
      <div id="controls">
        <button id="hit" disabled>Hit</button>
        <button id="stand" disabled>Stand</button>
        <button id="double-down" disabled>Double Down</button>
        <button id="pulse-shield" disabled>Activate Pulse Shield</button>
      </div>
      <div id="betting-area">
        <h2>Place Your Bets</h2>
        <label for="main-bet">Main Bet:</label>
        <input type="number" id="main-bet" value="10" />
        <label for="trigger-bet">Trigger Bet:</label>
        <input type="number" id="trigger-bet" value="0" />
        <label for="side-bet">Side Bet:</label>
        <input type="number" id="side-bet" value="0" />
        <label for="progressive-bet">Progressive Bet:</label>
        <input type="number" id="progressive-bet" value="0" />
        <button id="deal">Deal</button>
      </div>
      <div id="balance">Balance: $5000</div>
      <!-- Display player balance here -->
      <div id="results"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
